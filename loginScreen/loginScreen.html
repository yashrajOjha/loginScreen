<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>XYZ | Login</title>
	<link rel="icon" type="image/png" href="images/xyzlogo.png">
	<link rel="stylesheet" type="text/css" href="css/loginScreen.css">
</head>
<body>
	<div class="left">
		<img src="images/xyzlogoinverttrimmed.png" alt="xyzlogo">
		<h3>Keep it simple.</h3>
		<nav class="socialmedia">
           <a href="https://www.instagram.com/accounts/login/" target="_blank">
           	<img src="images/instalogo.png" alt="@xyz(insta)">
           </a>
           <a href="https://mail.google.com/" target="_blank">
           	<img src="images/gmaillogo.png" alt="xyzbusiness@gmail.com">
           </a>	
           <a href="https://twitter.com/explore" target="_blank">
           	<img src="images/twitterlogowhite.png" alt="@xyz(twitter)" class="lglogo">
           </a>
           <a href="https://facebook.com" target="_blank" >
           	<img src="images/facebooklogowhite.png" alt="XYZ" class="lglogo">
           </a>
		</nav>	
	</div>
	<div class="right">
		<div class="loginsection"></div>
			<div class="form">
				<h3><span>Login/Sign-in</span></h3>
				<form>
					<label>Username or Email</label>
					<input type="name" name="username" placeholder="Enter your Username">
					<br>
					<label>Password</label>
					<input type="password" name="password" placeholder="Enter your Password">
			    </form>
			</div>
			<a href="#">Forgot Password ?</a>
			<button>Submit</button>
			<br>
			<br>
			<hr>
			<nav class="diffloginways">
				<a href="#" id="G">Login/Sign-in through Google</a>
				<a href="#" id="F">Login/Sign-in through Facebook</a>
			</nav>	
		</div>
	</div>

</body>
</html>
